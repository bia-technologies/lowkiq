name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  check_files:
    # Declare outputs for next jobs
    name: Check VERSION
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check_version.outputs.version_changed }}
    steps:
    - uses: actions/checkout@v2
      with:
        # Checkout as many commits as needed for the diff
        fetch-depth: 2
    - name: Check version
      id: check_version
      shell: bash
      # Get diff HEAD with the previous commit
      # Check if VERSION file is changed manually
      # And then set the output named "updated"
      run: |
        set -x
        diff=$(git diff --name-only HEAD^ HEAD)
        if echo "$diff" | grep -q 'VERSION'; then
            HasDiff=true
        else
            HasDiff=false
        fi
        echo "version_changed=$HasDiff" >> "$GITHUB_OUTPUT"

  # Run the job only when VERSION file is updated
  build:
    name: Build + Publish
    needs: [ check_files ]
    if: needs.check_files.outputs.version_changed == 'True'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby 2.6
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Setup up node 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build --if-present
      - name: Create .gem/credentials
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
      - name: Publish to GPR
        run: |
          printf -- "---\n:github: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
          gem build lowkiq.gemspec
          gem push --KEY github --host https://rubygems.pkg.github.com/${OWNER} lowkiq.gem
        env:
          GEM_HOST_API_KEY: "Bearer ${{secrets.GITHUB_TOKEN}}"
          OWNER: ${{ github.repository_owner }}
      - name: Publish to RubyGems
        run: |
          printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
          gem build lowkiq.gemspec
          gem push lowkiq.gem
        env:
          GEM_HOST_API_KEY: "${{secrets.RUBYGEMS_AUTH_TOKEN}}"
